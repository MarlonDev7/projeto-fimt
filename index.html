<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="Css/style.css">
    <title>SUAP-Cantina</title>
</head>

<body>

    <a href="https://portal.suap.ifrn.edu.br/"><img class="suap-image" src="images/logo-suap-ifmt_D7eqSne.png"></a>
    <img class="wave" src="images/wave.png" alt="wave">
    <div class="container">
        <div class="img">
            <img src="images/Pizza-Slice-in-Tango-Colors.png" alt="food">
        </div>

        <div class="login-content">
            <form method="POST">
                <img src="images/avatar.svg" alt="">
                <h2 class="tittle">IFMT LOGIN</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <a href="https://suap.ifmt.edu.br/comum/solicitar_trocar_senha/">Esqueceu a senha?</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="JS/main.js"></script>
</body>

</html>
